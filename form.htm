<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#"></form>用户名:
    <input type="text" value="张三"><br> 邮箱：
    <input type="email" placeholder="zhansan@qq.com" required><br> 密码:
    <input type="password" size="25"><br> 性别：
    <input type="radio" name="sex" id="#" checked="checked">男
    <input type="radio" name="sex" id="#">女 <br><br> 所在城市
    <br>
    <select name="" id="">
    <option value="">杭州</option>
    <option value="">上海</option>
    <option value="" selected="selected">嘉兴</option>
    </select> <br><br> 爱好
    <br>
    <select multiple="multiple" size="3">
        <option value="">干炮</option>
        <option value="">蹦迪</option>
        <option value="" selected="selected">打飞机</option> 
    </select><br><br> 年龄：
    <input type="number" min="17" max="100"><br><br> 兴趣:
    <input type="checkbox"> 唱歌
    <input type="checkbox"> 游泳
    <input type="checkbox"> 跳舞<br><br> 颜色: <input type="color" name="#ff0000"><br><br> 上传头像：
    <input type="file"><br><br> 关键词：
    <input type="search" name="" id=""><br><br> 智商：
    <input type="range" min="1" max="120"> 自我介绍: <br>
    <textarea name="introduce" cols="30" rows="10" placeholder="please enter your message"></textarea><br><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</body>

</html>
